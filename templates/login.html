<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prediksi Kesiapan Alutsista</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/datepicker3.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	{% block content %}
	<div class="row">
		<center><h1>Sistem Prediksi Kesiapan Operasi <br> Alat Utama Sistem Senjata</h1></center> 
		<br>
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<center><div class="panel-heading">Login</div></center>
				<div class="panel-body">
					<form role="form" action="{{ url_for('login') }}" method="POST">
						<fieldset>
							<div class="form-group">
								<input required class="form-control" placeholder="Email..." name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								<input required class="form-control" placeholder="Password..." name="password" type="password" value="">
							</div>
							<button type="submit" class="btn btn-success">Login</button>
							<a class="btn btn-primary" href="/register">Registrasi</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->
	{% endblock %}	
	

<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
